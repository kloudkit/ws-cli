---
name: ğŸ’» CLI Build

on:
  push:

permissions:
  contents: read

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'

    steps:
      - name: ğŸ“ Checkout repository
        uses: actions/checkout@v4

      - uses: pre-commit/action@v3.0.1

  build:
    name: ğŸ’» CLI Build
    runs-on: ubuntu-latest
    needs:
      - lint

    strategy:
      matrix:
        arch:
          - amd64
          - arm64

    steps:
      - name: ğŸ“ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”µ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.x

      - name: â¬ Install Dependencies
        run: go get .

      - name: ğŸ§ª Test
        run: go test -v ./...

      - name: ğŸ‘·â€â™‚ï¸ Build for ${{ matrix.arch }}
        run: GOOS=linux GOARCH=${{ matrix.arch }} go build -o ws-cli-${{ matrix.arch }}

